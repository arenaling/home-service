<div ng-show="errors" class="alert alert-danger errors" role="alert">
  <strong>Error(s):</strong>
  <p>{{errors}}</p>
</div>

<div class="row">
  <div class="col-md-10">
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Nama</label>
      <div class="col-sm-10">
        <input type="text" ng-model="agency.name" class="form-control" id="name" placeholder="agency name"/>
      </div>
    </div>
    <div class="form-group">
      <label for="info" class="col-sm-2 control-label">Keterangan</label>
      <div class="col-sm-10">
        <input type="text" ng-model="agency.info" class="form-control" id="info" placeholder="Describe your agency..."/>
      </div>
    </div>
    <div class="form-group">
      <label for="singkatan" class="col-sm-2 control-label">Singkatan</label>
      <div class="col-sm-10">
        <input type="text" ng-model="agency.singkatan" class="form-control" id="singkatan" placeholder=""/>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
      </div>
    </div>
  </div>
</div>
